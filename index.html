<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eng.r Antonio GITHOP | Architectural & Interior Design</title>
    
    <meta name="description" content="Pioneering Architectural & Interior Design, Hyper-realistic 3D Visualization, and Smart Home Solutions by Eng.r Antonio GITHOP.">
    <meta name="keywords" content="interior designer, 3D visualization, smart home consultant, architectural design, B2B consulting, Antonio GITHOP, luxury design">
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <header class="header">
        <div class="container">
            <a href="#hero" class="logo" data-lang-key="logo">Eng.r Antonio GITHOP</a>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="#services" class="nav-link" data-lang-key="nav_services"></a></li>
                    <li><a href="#process" class="nav-link" data-lang-key="nav_process"></a></li>
                    <li><a href="#portfolio" class="nav-link" data-lang-key="nav_portfolio"></a></li>
                    <li><a href="#testimonials" class="nav-link" data-lang-key="nav_testimonials"></a></li>
                    <li><a href="#contact" class="nav-link" data-lang-key="nav_contact"></a></li>
                </ul>
            </nav>
            <div class="controls">
                <div class="language-selector">
                    <div class="lang-selected">
                        <i class="fas fa-globe"></i>
                        <span id="current-lang">EN</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <ul class="lang-dropdown">
                        <li data-lang="en">English (EN)</li>
                        <li data-lang="ar">العربية (AR)</li>
                        <li data-lang="tr">Türkçe (TR)</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main id="main-container">
        <section id="hero" class="hero-section full-page-section">
            <div class="spline-container">
                <spline-viewer loading-anim-type="spinner-small-dark" url="https://prod.spline.design/AV2e0-V3-p75A2iJ/scene.splinecode"></spline-viewer>
            </div>
            <div class="hero-content">
                <h1 class="hero-title animate-on-scroll" data-lang-key="hero_title"></h1>
                <p class="hero-subtitle animate-on-scroll" data-lang-key="hero_subtitle"></p>
                <div class="hero-buttons">
                    <a href="https://drive.google.com/drive/folders/1cxbUPjSZVS2jOr6C4NEvYw6GREUCPeOo?usp=drive_link" target="_blank" rel="noopener noreferrer" class="cta-button animate-on-scroll" data-lang-key="hero_cta_drive"></a>
                    <a href="#portfolio" class="cta-button animate-on-scroll cta-button-secondary" data-lang-key="hero_cta_portfolio"></a>
                </div>
            </div>
            <a href="#services" class="scroll-down-indicator">
                <i class="fas fa-arrow-down"></i>
            </a>
        </section>

        <section id="services" class="services-section full-page-section">
            <div class="container">
                <h2 class="section-title animate-on-scroll" data-lang-key="services_title"></h2>
                <div class="services-grid">
                    <div class="service-card animate-on-scroll"><i class="fas fa-drafting-compass"></i><h3 data-lang-key="service_1_title"></h3><p data-lang-key="service_1_desc"></p></div>
                    <div class="service-card animate-on-scroll"><i class="fas fa-cube"></i><h3 data-lang-key="service_2_title"></h3><p data-lang-key="service_2_desc"></p></div>
                    <div class="service-card animate-on-scroll"><i class="fas fa-lightbulb"></i><h3 data-lang-key="service_3_title"></h3><p data-lang-key="service_3_desc"></p></div>
                    <div class="service-card animate-on-scroll"><i class="fas fa-building"></i><h3 data-lang-key="service_4_title"></h3><p data-lang-key="service_4_desc"></p></div>
                    <div class="service-card animate-on-scroll"><i class="fas fa-tasks"></i><h3 data-lang-key="service_5_title"></h3><p data-lang-key="service_5_desc"></p></div>
                    <div class="service-card animate-on-scroll"><i class="fas fa-robot"></i><h3 data-lang-key="service_6_title"></h3><p data-lang-key="service_6_desc"></p></div>
                </div>
            </div>
        </section>
        
        <section id="process" class="process-section full-page-section">
            <div class="container">
                <h2 class="section-title animate-on-scroll" data-lang-key="process_title"></h2>
                <div class="process-timeline">
                    <div class="process-step animate-on-scroll">
                        <div class="process-icon"><i class="fas fa-comments"></i></div>
                        <h3 data-lang-key="process_1_title"></h3><p data-lang-key="process_1_desc"></p>
                    </div>
                    <div class="process-step animate-on-scroll">
                        <div class="process-icon"><i class="fas fa-pencil-ruler"></i></div>
                        <h3 data-lang-key="process_2_title"></h3><p data-lang-key="process_2_desc"></p>
                    </div>
                    <div class="process-step animate-on-scroll">
                        <div class="process-icon"><i class="fas fa-vr-cardboard"></i></div>
                        <h3 data-lang-key="process_3_title"></h3><p data-lang-key="process_3_desc"></p>
                    </div>
                    <div class="process-step animate-on-scroll">
                        <div class="process-icon"><i class="fas fa-hard-hat"></i></div>
                        <h3 data-lang-key="process_4_title"></h3><p data-lang-key="process_4_desc"></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio" class="portfolio-section full-page-section">
            <div class="container">
                <h2 class="section-title animate-on-scroll" data-lang-key="portfolio_title"></h2>
                <div class="portfolio-filters animate-on-scroll">
                    <button class="filter-btn active" data-filter="all" data-lang-key="filter_all"></button>
                    <button class="filter-btn" data-filter="residential" data-lang-key="filter_residential"></button>
                    <button class="filter-btn" data-filter="commercial" data-lang-key="filter_commercial"></button>
                    <button class="filter-btn" data-filter="render" data-lang-key="filter_render"></button>
                </div>
                <div class="portfolio-grid">
                    <div class="portfolio-item animate-on-scroll" data-category="residential"><img src="https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Luxury Residential Interior"></div>
                    <div class="portfolio-item animate-on-scroll" data-category="commercial"><img src="https://images.pexels.com/photos/380769/pexels-photo-380769.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Modern Office Space"></div>
                    <div class="portfolio-item animate-on-scroll" data-category="render"><img src="https://images.pexels.com/photos/323780/pexels-photo-323780.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="3D Architectural Render"></div>
                    <div class="portfolio-item animate-on-scroll" data-category="residential"><img src="https://images.pexels.com/photos/2724749/pexels-photo-2724749.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Minimalist Living Room"></div>
                </div>
            </div>
        </section>

        <section id="testimonials" class="testimonials-section full-page-section parallax-bg">
            <div class="container">
                <h2 class="section-title animate-on-scroll" data-lang-key="testimonials_title"></h2>
                <div class="testimonials-grid">
                    <div class="testimonial-card animate-on-scroll">
                        <p class="testimonial-text" data-lang-key="testimonial_1_text"></p>
                        <h4 class="testimonial-author" data-lang-key="testimonial_1_author"></h4>
                    </div>
                    <div class="testimonial-card animate-on-scroll">
                        <p class="testimonial-text" data-lang-key="testimonial_2_text"></p>
                        <h4 class="testimonial-author" data-lang-key="testimonial_2_author"></h4>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact-section full-page-section">
            <div class="container">
                <h2 class="section-title animate-on-scroll" data-lang-key="contact_title"></h2>
                <div class="contact-wrapper">
                    <div class="contact-info animate-on-scroll">
                        <h3 data-lang-key="contact_info_title"></h3>
                        <p data-lang-key="contact_info_desc"></p>
                        <div class="info-item"><i class="fas fa-phone"></i><span>+90 531 586 5489</span></div>
                        <div class="info-item"><i class="fas fa-envelope"></i><span>mr.ahmad.tr@gmail.com</span></div>
                        <div class="custom-apps-promo">
                            <i class="fas fa-laptop-code"></i>
                            <p data-lang-key="custom_apps_text"></p>
                        </div>
                    </div>
                    <form class="contact-form animate-on-scroll">
                        <input type="text" name="name" required data-lang-placeholder="contact_form_name">
                        <input type="email" name="email" required data-lang-placeholder="contact_form_email">
                        <textarea name="message" rows="5" required data-lang-placeholder="contact_form_message"></textarea>
                        <button type="submit" class="cta-button" data-lang-key="contact_form_submit"></button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p data-lang-key="footer_text"></p>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.94/build/spline-viewer.js"></script>
    <script src="script.js"></script>
</body>
</html>
